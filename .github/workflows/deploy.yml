name: Deploy
on:
  push:
    branches:
    - master
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Setup ssh
      run: |
        eval $(ssh-agent -s)
        ssh-add <(echo "${{ secrets.SSH_KEY }}")
    - name: Check ssh key availability
      run: ssh-add -l
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Cleanup directory for deploy
      run: rm -rf .git/
    - name: Set environment variables
      run: |
        touch .env
        echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" >> .env
        echo "NODE_ENV=production" >> .env
    - name: Check ssh connection
      run: ssh -o "StrictHostKeyChecking=no" root@${{ secrets.SERVER }} ls -hal
