name: Deploy

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: unnecessary

    - name: Setup SSH known_hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup node 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - name: npm install
      run: npm install

    - name: Prepare directory for deploy
      run: |
        rm -rf .git/
        rm -rf .github/
        rm -rf .vscode/
        rm .gitignore
        rm .env.example

    - name: Create .env file
      run: |
        touch .env
        echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" >> .env
        echo "NODE_ENV=production" >> .env

    - name: Deploy
      run: rsync -avz $GITHUB_WORKSPACE/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/GaymersBot
