name: Deploy
on:
  push:
    branches:
    - master
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Setup ssh
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.SSH_KEY }}" >> ~/.ssh/id_rsa
        chmod 0600 ~/.ssh/id_rsa
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Cleanup directory for deploy
      run: rm -rf .git/
    - name: Set environment variables
      run: |
        touch .env
        echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" >> .env
        echo "NODE_ENV=production" >> .env
    - name: Deploy application
      run: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r $GITHUB_WORKSPACE root@${{ secrets.SERVER }}:~/GaymersBot/
    - name: Restart application
      run: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@${{ secrets.SERVER }} "pm2 restart GaymersBot"
